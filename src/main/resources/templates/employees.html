<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Employees database</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Employees</h1>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Employee ID</th>
						<th>Name</th>
						<th>Email</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="employee : ${employees}">
				    	<td th:text="${employee.empId}"></td>
				    	<td th:text="${employee.name}"></td>
				    	<td th:text="${employee.email}"></td>
				    	<td>
					    	<a th:href="@{/ui/employees/delete/{empId}(empId=${employee.empId})}">Delete</a>
				    	</td>
				    </tr>
				</tbody>
			</table>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-7 col-sm-6">
            <h1>Add an employee</h1>

			<form th:action="@{/ui/employees}" method="post" enctype="multipart/form-data" class="form-horizontal">
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Employee ID</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="empId"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Name</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="name"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Email</label>	
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="email"/>
	                    </div>
                	</div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Create</button>
                		</div>
                	</div>
                </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
